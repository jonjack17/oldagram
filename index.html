<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="hero">
            <img class="logo-img" src="images/logo.png" alt="Oldagram logo">
            <img class="avatar-img" src="images/user-avatar.png" alt="small user image of Per Borgen">

        </div>
    </header>

    <section class="post-main">
        <div class="post-info">
            <img class="vg-av-img" src="images/avatar-vangogh.jpg" alt = "painted picture of Van Gogh in a suit">
            <div class="poster-info">
                <h2 class="user-name">
                    Vincent Van Gogh
                </h2>
                <h2 class="user-location">
                    Zudert, Netherlands
                </h2>

            </div>
        </div>
        <img class="vg-post-img" src="images/post-vangogh.jpg" alt="self-portrait painting of Van Gogh">
    </section>

    <section class="social-interactivity">
        <div class="social-icons"> 
            <img id="heart-btn" class="social-btn" src="images/icon-heart.png" alt="heart/like icon">
            <img id="comment-btn" class="social-btn" src="images/icon-comment.png" alt="text balloon icon">
            <img id= "dm-btn" class="social-btn" src="images/icon-dm.png" alt="paper airplane icon">
        </div>
        <p class="bold-text"> 21 likes </p>
        <p> <span class="bold-text"> vincey1853 </span> first self-portrait, lmk what u think! </p>
    </section>
    
</body>
